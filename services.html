<!doctype html>
<html class="has-navbar-fixed-top">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<title>Jaaga Labs</title>
		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/white.css">
		<link rel="stylesheet" href="css/bulma.css">
		<link rel="shortcut icon" href="/img/favicon.png">
		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">
		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<style type="text/css">
			.is-reveal {
				position: fixed;
				top: 0;
				z-index: 0;
			}
			.is-front {
				z-index: 1;
			}
			.reveal section img {
				border: 0px;
				box-shadow: none;
			}
			.has-small-images img {
				width: 160px !important;
			}
		</style>
		<nav class="navbar is-fixed-top is-transparent is-front">
		  <div class="navbar-brand">
		    <a class="navbar-item" href="/">/</a>
		    <a class="navbar-item" href="/products.html">products</a>
		    <a class="navbar-item" href="/services.html">services</a>
		    <a class="navbar-item" href="/team.html">team</a>
		    <div class="navbar-burger" data-target="navMenu">
		      <span></span>
		      <span></span>
		      <span></span>
		    </div>
		  </div>
		  <div class="navbar-menu" id="navMenu">
		  	<div class="navbar-end">
			  	<a class="navbar-item" href="mailto:labs@jaaga.in">labs@jaaga.in</a>
			  	<a class="navbar-item" href="http://jaaga.in" target="_blank"><img src="/img/favicon.png"/></a>
		  	</div>
		  </div>
		</nav>
		<div class="reveal is-reveal">
			<div class="slides">
				<section>
					<section data-markdown id="services">
						<textarea data-template>
						## Services
						### _Frugal is Better_
						</textarea>
					</section>
					<section data-markdown data-autoslide="10000">
						<textarea data-template>
						### Web and Mobile App Development
						#### [Learn More](mailto:labs@jaaga.in)
						</textarea>
					</section>
					<section data-markdown data-autoslide="10000">
						<textarea data-template>
						### Internet of Things
						#### [Learn More](mailto:labs@jaaga.in)
						</textarea>
					</section>
				</section>
			</div>
		</div>
		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>
		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				autoSlide: 5000,
				loop: true,
				autoSlideMethod: Reveal.navigateNext,
				controlsTutorial: true,
				slideNumber: true,
				history: false,
				viewDistance: 3,
				transition: 'convex',
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
		<script async type="text/javascript ">
		document.addEventListener('DOMContentLoaded', function () {
		// Get all "navbar-burger " elements
		var $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);
		// Check if there are any nav burgers
		if ($navbarBurgers.length > 0) {
		// Add a click event on each of them
		$navbarBurgers.forEach(function ($el) {
		$el.addEventListener('click', function () {
		// Get the target from the "data-target " attribute
		var target = $el.dataset.target;
		var $target = document.getElementById(target);
		// Toggle the class on both the "navbar-burger " and the "navbar-menu "
		$el.classList.toggle('is-active');
		$target.classList.toggle('is-active');
		});
		});
		}
		});
		</script>
	</body>
</html>
