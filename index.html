<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Jaaga Labs</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/league.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.1/css/bulma.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<style type="text/css">
			.is-reveal {
				position: fixed;
				top: 0;
				z-index: 0;
			}
			.is-nav {
				z-index: 1;
				background-color: #52575c;
			}
			.is-nav a {
				color: #fff;
			}
			.reveal section img {
				border: 0px;
				box-shadow: none;
			}
		</style>
	  <div class="container level">
	    <nav class="navbar level-item is-nav">
	      <div class="navbar-brand">
	        <a class="navbar-item" href="#products">Products</a>
	        <a class="navbar-item" href="#services">Services</a>
	        <a class="navbar-item" href="#team">Team</a>
	      </div>
	    </nav>
	  </div>

		<div class="reveal is-reveal">
			<div class="slides">
				<section>
					<section data-markdown>
						<textarea data-template>
							## Jaaga Labs

							A Better Way to Build Products

							![Jaaga Labs](/img/brandmark.png)
						</textarea>
					</section>
					<section data-markdown>
						<textarea data-template>
							## Beliefs
							<br/>

							### 1. Need > Idea > Technology

							<br/>

							### 2. Intuition + Experiments = Better Intuition
						</textarea>
					</section>
				</section>
				<section>
					<section data-markdown id="products">
						<textarea data-template>
							## Products

							### Less is More
						</textarea>
					</section>
					<section data-markdown>
						<textarea data-template>
							### Smarter, Modular Weight Sensing

							#### [Learn More](/demo.html)
						</textarea>
					</section>
					<section data-markdown>
						<textarea data-template>
							### Small RFID Tags That Read Far
						</textarea>
					</section>
					<section data-markdown>
						<textarea data-template>
							### Discover People and Skills To Work Better
						</textarea>
					</section>
					<section data-markdown>
						<textarea data-template>
							### Greet, Engage and Track Presence with AI
						</textarea>
					</section>
				</section>
				<section>
					<section data-markdown id="services">
						<textarea data-template>
							## Services

							### Frugal is Better
						</textarea>
					</section>
					<section data-markdown>
						<textarea data-template>
							### Web and Mobile App Development
						</textarea>
					</section>
					<section data-markdown>
						<textarea data-template>
							### Internet of Things
						</textarea>
					</section>
				</section>
				<section>
					<section data-markdown id="team">
						<textarea data-template>
							## Team
						</textarea>
					</section>
					<section data-markdown>
						<textarea data-template>
							### Core

							<br/>

							### Collaborators
						</textarea>
					</section>
					<section data-markdown>
						<textarea data-template>
							### Clients
						</textarea>
					</section>
				</section>
			</div>
		</div>


		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				autoSlide: 4000,
				loop: true,
				autoSlideMethod: Reveal.navigateNext,
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
